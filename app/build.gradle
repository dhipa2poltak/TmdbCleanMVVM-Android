plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'kotlin-kapt'
  id 'androidx.navigation.safeargs.kotlin'
  id 'dagger.hilt.android.plugin'
}

android {
  signingConfigs {
    release {
      storeFile file('/Users/user/Documents/mykeystores/tmdb.keystore')
      storePassword 'tmdb1234'
      keyAlias 'tmdb'
      keyPassword 'tmdb1234'
    }
  }

  compileSdk 33

  defaultConfig {
    applicationId "com.dpfht.tmdbcleanmvvm"
    minSdk 16
    targetSdk 33
    versionCode 1
    versionName "1.0"

    multiDexEnabled true

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

      signingConfig signingConfigs.release

      manifestPlaceholders.appNameSuffix = ""
    }
    debug {
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug"
      manifestPlaceholders.appNameSuffix = " (debug)"
    }
  }
  buildFeatures {
    viewBinding true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }

  flavorDimensions "default"

  productFlavors {
    staging {
      applicationId "com.dpfht.tmdbcleanmvvm.staging"
      manifestPlaceholders.appName = "TMDB Clean MVVM-Staging"
    }
    verify {
      applicationId "com.dpfht.tmdbcleanmvvm.verify"
      manifestPlaceholders.appName = "TMDB Clean MVVM-Verify"
    }
    prod {
      applicationId "com.dpfht.tmdbcleanmvvm"
      manifestPlaceholders.appName = "TMDB Clean MVVM"
    }
  }
}

dependencies {

  implementation fileTree(dir: "libs", include: ["*.jar"])
  implementation files("../libjars/YouTubeAndroidPlayerApi.jar")
  implementation project(":framework")
  implementation project(":domain")
  implementation project(":data")
  implementation project(":features:feature_splash")
  implementation project(":features:feature_genre")
  implementation project(":features:feature_movies_by_genre")
  implementation project(":features:feature_movie_details")
  implementation project(":features:feature_movie_reviews")
  implementation project(":features:feature_movie_trailer")
  implementation project(":features:feature_error_message")

  implementation 'androidx.core:core-ktx:1.9.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'com.google.android.material:material:1.8.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

  implementation 'com.google.code.gson:gson:2.9.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'
  implementation 'com.squareup.okhttp3:okhttp:4.9.3'

  implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
  implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'

  implementation 'com.google.dagger:hilt-android:2.42'
  kapt 'com.google.dagger:hilt-compiler:2.42'

  implementation 'com.squareup.picasso:picasso:2.8'

  implementation "androidx.multidex:multidex:2.0.1"

  //testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.2'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'androidx.arch.core:core-testing:2.2.0'
}
